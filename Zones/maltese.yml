--- # Maltese.Yml

#
# Triangulate a cross with a central point that
# will appear in the same loop multiple times
#
type: Topology
name: maltese

# Default global properties
properties: &globalProperties
  randomDensity: 100
  distinct: false
  showMe: 1
  
# inverted cross

objects:
  zebra:
    - type: GeometryCollection
      geometries:
        # Define an inverted Maltese cross
        # Standard method
        - polygon: [[0], [-5, -4, -3, -2]]

        # Define an offset Maltese cross
        # because we are applying an offset use the multipolygon style
        # This has four distinct regions
        - multipolygon: [[[1]], [[2]], [[3]], [[4]]]
          transform:
            translate: [4, 0]

arcs: [
 [&a [-2, -2], [2, -2], [2, 2], [-2, 2], *a],
 [&o  [0, 0], &u1 [0.70710678118654757, 1.70710678118654757], &u2 [0, 1.0],
  &u3 [-0.70710678118654757, 1.70710678118654757], *o],
 [*o, &l1 [-1.70710678118654757, 0.70710678118654757],
 &l2 [-1.0, 0.0], &l3 [-1.70710678118654757, -0.70710678118654757], *o],
 [*o, &d1 [-0.70710678118654757, -1.70710678118654757],
 &d2 [0, -1.0], &d3 [0.70710678118654757, -1.70710678118654757], *o],
 [*o, &r1 [1.70710678118654757, -0.70710678118654757],
 &r2 [1.0, 0.0], &r3 [1.70710678118654757,  0.70710678118654757], *o]
]

# Introduce quantisation
transform:
  scale: [1, 1]
  translate: [0, 0]

