--- # Random.Yml

#
# Triangulate a reflex zone
#
name: random
conformingTo: Delaunay
zones:

  # Define a reflex simple polygon
  - polygon: [&C [21, 18], &D [-3, 18], &pp [-3, 9], &p [-2, 9], &o [5, 8],
              &n [3, 15], &m [1, 13], &l [0, 16], &k [7, 17], &j [10, 15],
              &i [6, 14], &h [8, 10], &g [14, 9], &f [12, 14], &e [10, 12],
              &d [13, 17], &c [20, 8], &cc [21, 8]]
    properties: &delaunay
      randomDensity: 10
      distinct: false
      
  - polygon: [&a [10, 7], &b [12, 3], *c, *d, *e, *f, *g, *h, *i, *j, *k, *l, *m, *n, *o, *p,
              &q [5, 5], &r [0, 0]]
    properties:
      randomDensity: 1
      distinct: true
      
  - polygon: [&A [-3, -1], &B [21, -1], *cc, *c, *b, *a, *r, *q, *p, *pp]
    properties: *delaunay




